<h1 id="tableLabel">Product Listing</h1>

<p *ngIf="!products"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="products">
  <thead>
    <tr>
      <th>Product Id</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Stock</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.productId }}</td>
      <td>{{ product.name }}</td>
      <td>$ {{ product.price }}</td>
      <td>{{ product.stock }}</td>
      <td><img width="60" height="60" [src]="product.image"></td>
    </tr>
  </tbody>
</table>
